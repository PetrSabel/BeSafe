<html>
    <head>
        <title>BeSafe</title>

        <div class="container-fluid">
            <center>
                <h3>Login</h3>
            </center>
        </div>

        <div class="container" id="login_form">
            <form action="/api/token" method="post">
                <div class="form-group">
                  <input type="username" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                </div>
                <center>
                    <button class="btnBS btn btn-outline-dark">Accedi</button> 
                </center> 
              </form>
        </div> 
        <div class="container" id="perregistra">
            <center>
                <label class="form-check-label" for="flexCheckDefault">
                    Non hai un account?
                  </label>
                  <a href="./registrazione.html">
                    <label class="form-check-label" for="flexCheckDefault" id="reg">
                        Registrati
                      </label>
                   </a>
                   <br>
                   <a href="./#"> Password Dimenticata </a>
            </center>
        </div>
